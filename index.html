<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
    <title>Book Library</title>
</head>
<body>
    <header>
        <div class="titles">
            <h1 class="title">TITLE</h1>
            <h1 class="author">Author</h1>
            <h1 class="readStatus">Read Status</h1>
        </div>
    </header>
    <div class="books">
        <!-- <div class="book-item book1">
            <h2 class="title">Ben Codes This</h2>
            <p class="author">Ben Njuguna</p>
            <p class="readStatus">Already read</p>
        </div>
        <div class="book-item book1">
            <h2 class="title">Ben Codes This</h2>
            <p class="author">Ben Njuguna</p>
            <p class="readStatus">Already read</p>
        </div> -->
    </div>
    <div class="button">
        <button class="addbook">NEW BOOK</button>
    </div>
    <div class="form">
        <form action="#" method="get">
            <h2>Book Details</h2>
            <div class="form-item">
                <label for="title">Book Title</label>
                <input type="text" id="title">
            </div>
            <div class="form-item">
                <label for="author">Book's Author</label>
                <input type="text" id="author">
            </div>
            <div class="form-item">
                <label for="pages">Number of pages</label>
                <input type="number" id="pages" min="1">
            </div>
            <div class="form-item">
                <fieldset>
                    <legend>Have you read this book?</legend>
                    <input type="radio" id="yes" name="readstatus">
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="readstatus">
                    <label for="no">No</label>
                </fieldset>
            </div>
        </form>
    </div>
</body>
</html>
